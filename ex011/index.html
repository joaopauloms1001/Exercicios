<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Abra em dispositivos diferentes ou aumento e diminua o tamanho da tela</p>

        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png">        
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
</body>
</html>

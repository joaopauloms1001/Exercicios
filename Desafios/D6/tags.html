<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
        <h1>Tags em HTML</h1>
        <p>Passe o mouse sobre os termos para descobrir qual Tag utilizar</p>
        <ul type="square">
            <li><abbr title="Use a tag &lt;p&gt;">Paragrafo</abbr></li>
            <li><abbr title="Use a tag &lt;h1&gt;">titulo</abbr></li>
            <li><abbr title="Use a tag &lt;img&gt;">imagens</abbr></li>
            <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
            <li><abbr title="Use a tag &lt;code&gt;">códigos fonte</abbr></li>
            <li><abbr title="Use a tag &lt;ol&gt;">listas numeradas</abbr></li>
            <li><abbr title="Use a tag &lt;ul&gt;">listas com demarcadores</abbr></li>

        </ul>
    
</body>
</html>
